<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        #uls_bot {margin-left: 15%}
        #uls_bot li { display: inline;padding-left: 10px; }
        #uls_top {margin-left: 52%}
        #uls_top li { display: inline;padding-left: 10px; }
        .links { text-decoration: none; color: white;}
        #search {height: 26px; display: inline;}
        #search_button {margin-left: -16px; margin-bottom: -11px;}
    </style>
    <title>Website_Header</title>
</head>
<body>
<table style="background-color: #234465" width="100%">
    <tr>
        <td rowspan="2">
            <a href="https://softuni.bg">
                <img src="images/su_header_croped.png">
            </a>
        </td>
    </tr>
    <tr>
        <td>
            <table style="background-color: #234465" width="100%">
                <tr>
                    <td>
                        <ul id="uls_top">
                            <li>
                                <a href="https://softuni.bg/trainings/seminars/list">
                                    <img src="images/su_bell_crop.png" />
                                </a>
                            </li>
                            <li><a class="links" href="https://softuni.bg/users/profile/show">USER</a></li>
                            <li>
                                <input id="search" name="search" placeholder="Search">
                            </li>
                            <li>
                                <input id="search_button" type="image" src="images/search.png"/>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul id="uls_bot">
                            <li><a class="links" href="https://softuni.bg/news">NEWS</a></li>
                            <li><a class="links" href="https://softuni.bg/about">ABOUT THE UNIVERSITY</a></li>
                            <li><a class="links" href="https://softuni.bg/trainings/courses/list">TRAINING COURSES</a></li>
                            <li><a class="links" href="https://softuni.bg/companies">FOR COMPANIES</a></li>
                            <li><a class="links" href="https://softuni.bg/forum">FORUM</a></li>
                            <li><a class="links" href="https://softuni.bg/contacts">CONTACTS</a></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
